{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>NeonGrid - {% block title %}{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static "htmx.min.js" %}" defer></script>
  </head>
  <body class="bg-gray-800 min-h-screen">
    <header class="text-gray-400 bg-gray-900 body-font sticky top-0 md:flex z-50">
      <div
        class="container mx-auto flex flex-wrap px-4 md:px-0 py-2 flex-row items-center"
      >
        <a href="{% url "gallery:home" %}" class="flex title-font font-medium items-center text-white -ml-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">NeonGrid</span>
        </a>
        <h2 class="ml-auto md:mx-auto text-2xl">
          {% block nav_title %}{% endblock nav_title %}
        </h2>
        <div class="flex gap-2 justify-center p-2">
          {% if user.is_authenticated %}
          <a
            href="{% url "gallery:create" %}"
            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base"
          >
            Upload
          </a>
          <a
            href="{% url "profile" user.username %}"
            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base"
          >
            Profile
          </a>
          <form action="{% url "logout" %}" method="post" class="inline-flex items-center bg-red-700 border-0 py-1 px-3 focus:outline-none hover:bg-red-800 rounded text-base">
            {% csrf_token %}
            <button
              type="submit"
            >
              Logout
            </button>
          </form>
          {% else %}
          <a
            href="{% url "login" %}"
            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base"
          >
            Login
          </a>
          <a
            href="{% url "signup" %}"
            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base"
          >
            Sign Up
          </a>
          {% endif %}
        </div>
      </div>
    </header>
    <section class="bg-gray-800 p-2">{% block content %}{% endblock content %}</section>
    <script src="{% static "script.js" %}"></script>
    <script>
      {% if messages %}
        {% for message in messages %}
          toastr.{{ message.tags }}(`{{ message }}`);
        {% endfor %}
      {% endif %}
    </script>
  </body>
</html>
