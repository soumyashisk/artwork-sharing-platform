{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>NeonGrid - {% block title %}{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="{% static 'js/uikit.min.js' %}"></script>
    <script src="{% static 'js/uikit-icons.min.js' %}"></script>
  </head>
  <body>
    <nav class="uk-navbar-container uk-padding-small">
      <div uk-navbar>
        <div class="uk-navbar-left">
          {% block back_button %}{% endblock back_button %}
        </div>
        <div class="uk-navbar-center">
          <div class="uk-navbar-item uk-logo">
            {% block nav_title %}{% endblock nav_title %}
          </div>
        </div>
        <div class="uk-navbar-right">
          <a href="#" class="uk-button uk-button-primary">Login</a>
          <a href="#" class="uk-button uk-button-primary">Signup</a>
        </div>
      </div>
    </nav>
    <section>{% block content %}{% endblock content %}</section>
  </body>
</html>
